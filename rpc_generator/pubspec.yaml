name: rpc_generator
description: A generator used to generate RPC APIs.
version: 1.0.0
publish_to: none

environment:
  sdk: ">=3.7.0 <4.0.0"

resolution: workspace

dependencies:
  rpc_annotations:
    git:
      url: https://github.com/steeple-org/flutter_rpc_generator.git
      path: rpc_annotations

  analyzer: ^7.4.5
  build: ^2.4.1
  code_builder: ^4.10.1
  collection: ^1.19.1
  dart_style: ^3.0.1
  source_gen: ^2.0.0
  meta: ^1.15.0

dev_dependencies:
  generator_test: ^0.4.1
  retrofit_generator: ^9.2.0
  test: ^1.26.0
